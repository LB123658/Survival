<script>
function startGame() {
var vid  = document.getElementById("myVideo");
document.getElementById("myVideo").src = "https://drive.google.com/uc?authuser=0&id=1ukIrZxLY5wFl0ugk8ugn7OMp4oWyQn0f&export=download";
vid.loop = true;
vid.autoplay = false;
}
function showCharacter() {
document.getElementById("character").style.visibility = "visible";
}
</script>
<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("controls");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Stop";
  } else {
    video.pause();
    btn.innerHTML = "Run";
  }
}
function gravity() {
document.getElementById("character").style.top = "50%";
}
function jump() {
document.getElementById("character").style.top = "40%";
}
function left() {
document.getElementById("character").style.left = "30%";
}
function center() {
document.getElementById("character").style.left = "40%";
}
function right() {
document.getElementById("character").style.left = "50%";
}
function boost() {
document.getElementById("character").style.top = "10%";
}
function showGame() {
document.getElementById("window").style.visibility = "visible";
document.getElementById("lobby").style.visibility = "hidden";
document.getElementById("loading").style.visibility = "hidden";
document.getElementById("theTitle").innerHTML = "Survival | playing now...";
document.getElementById("loadPercentage").style.visibility = "hidden";
document.getElementById("death").style.visibility = "hidden";
document.getElementById("vidWindow").style.visibility = "visible";
}

}
function useBomb() {
document.getElementById("healthA").style.background = "lightgrey";
document.getElementById("healthB").style.background = "lightgrey";
document.getElementById("healthC").style.background = "red";
document.getElementById("theTitle").innerHTML = "Died from dynamite...";
}
function lifeSpan() {
  var health = document.getElementById("healthC");
  var window = document.getElementById("window");
  var death = document.getElementById("death");
  if (health.style.background = "red") {
  window.style.visibility = "hidden";
  death.style.visibility = "visible";
  document.getElementById("character").style.visibility = "hidden";
  document.getElementById("bomb").style.visibility = "hidden";
  document.getElementById("bananaSlot").style.visibility = "hidden";
  document.getElementById("bombSlot").style.visibility = "hidden";
  } else {
  window.style.visibility = "visible";
  death.style.visibility = "hidden";
  }
}  
function reloadGame() {
location.reload();
}
